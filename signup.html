<!DOCTYPE html>
<!-- this is sing up page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="signup.css"
</head>
<body>
    <div>
    <h1 class="main-heading">Sign in</h1>
    </div>
    <div class="divcont">
        <form>
            <div class="card">
            <div class="details">
            <label for="name">Name : </label>
            <input type="text" id="name" class="input" placeholder="Name"/>
            </div>
            <div class="details">
                Gender:
            <input type="radio" id="male" name="gender" class="radio" class="details" placeholder="Name">
            <label for="male">MALE</label>
                <input type="radio"  id="female" name="gender" class="radio">
                <label for="female">FEMALE</label>
            </div>
            <div class="details">
                Email : 
                <input type="email" name="email" id="Email" class="input" placeholder="Email">
            </div>
            <div class="details">
                Phone Number     : <input type="number" name="phonenumber" id="Phonenumber" placeholder="Phone number" class="input">
            </div>
            <div class="details">
                username         : <input type="text" name="username" id="Username" class="input" placeholder="user_name">
            </div>
            <div class="details">
                Password         : <input type="password" name="password"  class="input" placeholder="password">
            </div>
            <div class="details">
                Confirm password : <input type="password" name="password" class="input" placeholder="confirm password">
            </div>
            <div>
                <button type="submit" class="submit">Submit</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
